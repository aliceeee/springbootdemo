<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"></link>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>
<body>
	<nav class=" deep-purple lighten-1">
		<div class="nav-wrapper">
			<a href="/index.html" class="brand-logo"> Sprig Boot Demo </a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="login.html">Log in</a></li>
			</ul>
		</div>
	</nav>
	<div class="container" style='width: 300px; height: 400px'>
		<div class="valign-wrapper">
			<h1 class="valign center-align">Welcome</h1>
		</div>
		<div class="row">
			<form class="col s12" action="/login.html" method="post">
				<div class="row">
					<div class="input-field col s4">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s8">
						<input id="email" type="email" name="username" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s4">
						<label for="password">Password</label>
					</div>
					<div class="input-field col s8">
						<input id="password" type="password" name="password" class="validate">
					</div>
				</div>
				<div class="row center-align">
					<button class="btn waves-effect waves-light  deep-purple darken-1 "
						name="action">Login</button>
				</div>
			</form>
		</div>
	</div>

	<footer class="page-footer  deep-purple lighten-1">
		<div class="container">
			<div class="row">
				<h5 class="white-text">Feedback</h5>
				<p class="white-text">
					Any feedback is welcomed.&nbsp;&nbsp;
					<button class="btn waves-effect waves-light  deep-purple lighten-3"
						name="action">Submit</button>
				</p>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2999 Copyright Reserved <a class="grey-text text-lighten-4 right"
					href="#!">Feedback</a>
			</div>
		</div>
	</footer>
</body>
</html>
